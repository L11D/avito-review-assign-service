version: "2"

run:
  timeout: 5m
  tests: true 

linters:
  default: all
  disable:
    - depguard
    - varnamelen
    - tagliatelle
    - noinlineerr
    - wrapcheck
    - err113
    - exhaustruct


  settings:
    revive:
      rules:
        - name: exported
          disabled: true
    errcheck:
      exclude-functions:
      - (*github.com/gin-gonic/gin.Context).Error
    mnd:
      ignored-files: 
        - internal/errors
        - internal/http/handlers


